version: '3.8'
services:

  db:
    image: postgres:13.0-alpine
    container_name: db
    volumes:
      - database_value:/var/lib/postgresql/data/
    # ports:
    #   -"5432"
    env_file:
      - ./.env

    restart: always

  web:
    image: alexsavin03/foodgram_backend
    restart: always
    volumes:
      - static_value:/app/static/
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: alexsavin03/foodgram_frontend
    volumes:
      - ../frontend/:/app/result_build/
    restart: always

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - static_value:/var/html/static/
      - media_value:/var/html/media/

    restart: always
    # depends_on:
    #   # - web
    #   # - frontend

volumes:
  database_value:
  static_value:
  media_value:
